name: AI Batch Post Generation

on:
  schedule:
    - cron: '0 */12 * * *'  # 每12小时运行一次
  workflow_dispatch:
    inputs:
      post_count:
        description: '要生成的文章数量'
        required: true
        default: 20
        type: number
  workflow_dispatch:      # 允许手动触发

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  OPENAI_API_ORG: ${{ secrets.OPENAI_API_ORG }}

jobs:
  create-post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai python-frontmatter python-slugify

      - name: Generate post
        env:
          POST_COUNT: ${{ github.event.inputs.post_count || '20' }}
        run: |
          echo "Generating ${POST_COUNT} posts..."
          python .github/scripts/generate_post.py ${POST_COUNT}

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Commit and push to content branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout content
          git add content/posts/
          git diff --quiet && git diff --staged --quiet || (git commit -m "content: 自动生成文章 $(date +'%Y-%m-%d')" && git push origin content)
          
      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "content: 合并自动生成的文章"
          branch: content
          base: main
          title: "content: 添加新的自动生成文章"
          body: |
            自动生成的文章已准备就绪，请检查内容质量。
            
            ## 更新内容
            - 添加新的自动生成文章
            - 按主题自动分类
            - 自动添加标签和权重
            
            请检查文章内容是否符合要求。
